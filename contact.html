<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Yunchu Chen</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Yunchu Chen</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/nncyc?tab=overview&from=2017-10-01&to=2017-10-31&utf8=%E2%9C%93"><img src="assets/images/git.jpeg" class="social" alt="GitHub" /></a>
        <a href="https://www.facebook.com/yunchu.chen.9803"><img src="assets/images/fb.png" class="social" alt="facebook" /></a>
        <a href="https://stackoverflow.com/users/8809293/yunchu-chen"><img src="assets/images/stack.png" class="social" alt="Stack Overflow" /></a>
        <a href="https://www.instagram.com/yunchu_playground/"><img src="assets/images/ins.png" class="social" alt="insta" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; Yunchu Chen
    </div>
  </footer>
</body>

</html>
